<!-- Dovrà essere costituito da un elenco contenente i prodotti aggiornati dinamicamente, suddiviso in 2
sezioni, la prima conterrà i prodotti disponibili, la seconda conterrà l’elenco dei prodotti prenotabili.
Possibilità di filtrare i prodotti secondo alcune caratteristiche e secondo la disponibilità. I prodotti disponibili
dovranno essere chiaramente contrassegnati.
Ciascun prodotto dovrà essere rappresentato attraverso gli elementi:
Nome– Descrizione – Categoria – Disponibilità - link alla pagina prodotto.html con passaggio dell’ID
dell’evento come parametro url -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/shop.css">
    <title>Shop</title>
</head>
<body>
    
       <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img class="logo" src="/assets/img/logo.png" alt="">
            <a class="navbar-brand" href="#" style="padding: 0!important;">Nerd Vault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" class="btn nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-whatever="@mdo">Login</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pannello.html">Pannello</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- MODALE LOGIN +++ VA CON LA NAVBAR -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="#exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- da togliere -->
            </div>
            <div class="modal-body">
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="inputEMail" class="col-form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputEMail" placeholder="michele@macaco.calabria" required> 
                  <div class="invalid-feedback">
                    Please insert an E-mail
                  </div>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="col-form-label">Password</label>
                  <input type="text" class="form-control" id="inputPassword" required>
                  <div class="invalid-feedback">
                    Please insert a password
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Invia</button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
     <!-- FINE MODALE LOGIN +++ VA CON LA NAVBAR --> 

        <div class="container-fluid row"  id="container-prodotti" >
                
            <!-- SEZIONE FILTRI -->
            <div class="col-xs-12 col-sm-2 d-flex flex-column fixed" id="filtri">
                <h1>All products</h1>
                <h2>Filters</h2>
                <label for="price-range" class="form-label" style="margin-top: 1rem;"> Price</label>
                <input type="range" class="form-range" id="price-range">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check1">
                    <label class="form-check-label" for="Check1">Games</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check2">
                    <label class="form-check-label" for="Check2">Merch</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check3">
                    <label class="form-check-label" for="Check3">Accessories</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check4">
                    <label class="form-check-label" for="Check4">Specials</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check5">
                    <label class="form-check-label" for="Check5">Other</label>
                  </div>
            </div>
            <!-- FINE SEZIONE FILTRI -->

            <!-- Sezione prodotti -->
            <div class="col-xs-12 col-sm-10 flex-column align-items-center" id="prodotti">
                <p id="valore-disponibili"> </p> <!--get dei prodotti per numero-->
                <!-- SEZIONE PRODOTTI DISPONIBILI -->
                <h1 class="section-title">  Available Products </h1>
                <div id="available-container" class="row">

                </div>
                <!-- SEZIONE PRODOTTI PRENOTABILI -->
                <h1 class="section-title"> Presale products  </h1>
                <div id="presale-container" class="row">

                </div>
            </div>
            <!-- FINE Sezione prodotti -->

        </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/scripts/shop.js"></script>
</body>
</html>
