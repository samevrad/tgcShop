<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/user.css"> <!-- STILE VA CONTROLLATO -->
    <title>utente</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img class="logo" src="/assets/img/logo.png" alt="">
            <a class="navbar-brand" href="#" style="padding: 0!important;">Nerd Vault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" class="btn nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-whatever="@mdo">Login</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- MODALE LOGIN +++ VA CON LA NAVBAR -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="#exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- da togliere -->
            </div>
            <div class="modal-body">
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="inputEMail" class="col-form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputEMail" placeholder="michele@macaco.calabria" required> 
                  <div class="invalid-feedback">
                    Please insert an E-mail
                  </div>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="col-form-label">Password</label>
                  <input type="text" class="form-control" id="inputPassword" required>
                  <div class="invalid-feedback">
                    Please insert a password
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="loginButton">Invia</button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
     <!-- FINE MODALE LOGIN +++ VA CON LA NAVBAR --> 

      <!-- SEZIONE FILTRI -->
      <div class="col-xs-12 col-sm-2 d-flex flex-column fixed" id="filtri">
        <h1>Tutti gli Ordini</h1>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="CheckSpediti">
                <label class="form-check-label" for="CheckSpediti">Spediti</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="CheckLavorazione">
                <label class="form-check-label" for="CheckLavorazione">In lavorazione</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="CheckConsegnati">
                <label class="form-check-label" for="CheckConsegnati">Consegnati</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="CheckAnnullati">
                <label class="form-check-label" for="CheckAnnullati">Annullati</label>
            </div>
    </div>
    <!-- FINE SEZIONE FILTRI -->

     <div id="product-table-container">
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Data Consegna</th>
                    <th>Data Ordine</th>
                    <th>Indirizzo Spedizione</th>
                    <th>Stato Ordine</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="ordini-container"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/scripts/user.js"></script>
    <script src="/assets/scripts/login.js"></script>
</body>
</html>
